name: Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NODE_ENV: test
      TZ: UTC
      PORT: 3333
      HOST: 127.0.0.1
      LOG_LEVEL: info
      SESSION_DRIVER: cookie
      APP_KEY: ci_test_app_key_32_chars_minimum_ok

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Validate tag matches package version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Resolve npm dist-tag
        id: tag
        run: |
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          if [[ "$PACKAGE_VERSION" == *-* ]]; then
            echo "dist_tag=rc" >> "$GITHUB_OUTPUT"
          else
            echo "dist_tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if version already exists on npm
        id: npm_check
        run: |
          PACKAGE_NAME="$(node -p "require('./package.json').name")"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version >/dev/null 2>&1; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run release preflight
        if: steps.npm_check.outputs.already_published != 'true'
        run: npm run -s release:preflight

      - name: Publish to npm
        if: steps.npm_check.outputs.already_published != 'true'
        run: npm publish --access public --tag "${{ steps.tag.outputs.dist_tag }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (version already on npm)
        if: steps.npm_check.outputs.already_published == 'true'
        run: |
          PACKAGE_NAME="$(node -p "require('./package.json').name")"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          echo "Skip publish: ${PACKAGE_NAME}@${PACKAGE_VERSION} already exists on npm."

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
