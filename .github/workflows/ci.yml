name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      TZ: UTC
      PORT: 3333
      HOST: 127.0.0.1
      LOG_LEVEL: info
      SESSION_DRIVER: cookie
      APP_KEY: ci_test_app_key_32_chars_minimum_ok

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Run unit tests
        run: node ace test --files tests/unit/admin_controller.spec.ts
